<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A_SKO Ecommerce Signup</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #e0ffff; /* Light blue background */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .signup-form {
    background-color: #fff; /* White background for form */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add subtle shadow */
    text-align: center;
  }

  h1, h2 {
    margin-bottom: 20px;
    font-size: 24px;
  }

  input[type="text"], input[type="email"], input[type="number"], input[type="password"], select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  .signup-button {
    background-color: #0095ff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
  }

  .signup-button:hover {
    background-color: #007bff;
  }

  .error-message {
    color: red;
    font-size: 14px;
    margin-top: 5px;
  }
</style>
</head>
<body>
<div class="signup-form">
  <h1>A-SKO Ecommerce</h1>
  <h2>Sign-Up</h2>
  <!-- action = /signup -->
  <!--when submit to sends data to @app.route('/signup', methods=['GET', 'POST']) -->
  <form id="signupForm" action="/signup" method="post">
    <input type="text"                            name="username"               placeholder="Username" required>
    <input type="email"                           name="email"                  placeholder="Email Address" required>
    <input type="number"                          name="ph_number"              placeholder="Contact Number" required>
    <input type="password"  id="password"         name="password"               placeholder="Password" required>
    <input type="password"  id="confirmPassword"  name="confirm_password"       placeholder="Confirm Password" required>
    <div id="passwordMismatchError" class="error-message" style="display: none;">Passwords do not match.</div>
    <!-- Dropdown menu for City -->
    <select name="city" id="cityInput" required>
      <option value="" disabled selected>Select your city</option>
      <option value="Hyderabad">Hyderabad</option>
      <option value="Bangalore">Bangalore</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Chennai">Chennai</option>
    </select>
    <!-- End of Dropdown menu -->
    <button type="submit" class="signup-button" id="signupButton" disabled>Sign Up</button>
  </form>
</div>

<!-- Function to check if passwords match and enable/disable signup button -->
<!-- java script -->
<script>
  function checkPasswords() {
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    var signupButton = document.getElementById('signupButton');
    var passwordMismatchError = document.getElementById('passwordMismatchError');

    if (password === confirmPassword && password.length > 0) {
      signupButton.disabled = false;
      passwordMismatchError.style.display = 'none';
    } else {
      signupButton.disabled = true;
      passwordMismatchError.style.display = 'block';
    }
  }

  // Add event listeners to password and confirm password fields
  // Event-Listeners for: mouse clicks, keyboard presses, form submissions
  // password input field in the signup form.
  document.getElementById('password').addEventListener('input', function() {
    checkPasswords();
  });

  document.getElementById('confirmPassword').addEventListener('input', function() {
    checkPasswords();
  });
</script>
</body>
</html>
